<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numerals Converter App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Roman Numerals Converter</h1>
      <section>
        <label for="number-input">Enter a number:</label>
        <input type="number" id="number" class="number-input" />
        <button id="convert-btn">Convert</button>
      </section>
      <section>
        <p id="output" for="number"></p>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
