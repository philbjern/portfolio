<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-N2Y7KJXY1P"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-N2Y7KJXY1P");
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>

    <div class="modal">
      <div class="modal-container animate">
        <div class="modal-header">
          <h1 class="title">Clear-a-sketch</h1>
          <div class="modal-cancel"></div>
        </div>
        <div class="modal-text">
          <span class="question-icon">?</span>
          <form>
            <div>Clear sketch and set new grid resolution</div>
            <div class="flex">
              <label for="new-grid-size"
                >New grid size:
                <input
                  type="number"
                  name="new-grid-size"
                  id="new-grid-size-input"
                  max="100"
              /></label>
              <span class="alert-message"></span>
            </div>
          </form>
        </div>
        <div>
          <button class="btn-modal">Clear and set</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="flex-column controls">
        <header>
          <h1 class="title">Etch-a-Sketch</h1>
          <p>Move your mouse over tiles and make a sketch, it's that simple!</p>
          <nav>
            <button id="clear-sketch-btn">Clear sketch</button>
            <form id="app-settings">
              <label for="random-color">
                <input type="checkbox" name="random-color" id="random-color" />
                Random Color
              </label>

              <label for="fade-to-black">
                <input
                  type="checkbox"
                  name="fade-to-black"
                  id="fade-to-black"
                />
                Fade to Black
              </label>

              <label for="erase">
                <input
                  type="checkbox"
                  name="erase"
                  id="erase"
                />
                Erase
              </label>
            </form>
          </nav>
        </header>
        <div class="footer">Made by <a href="https://github.com/philbjern" target="_blank">philbjern</a> 2021</div>
      </div>

      <div id="grid-container" class="grid-container"></div>
    </div>
  </body>
</html>
